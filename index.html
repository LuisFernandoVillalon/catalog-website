<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My PC</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            <p class="left-to-right">Pokemon</p>
            <p class="right-to-left">PC</p>
        </div>
    </div>

    <div class="utilities-container">
        <button class="addPokemonBtn left-to-right">+ Add Pokemon</button>
        
        <label class="right-to-left" for="pet-select">Filter by type:</label>
        <select class="right-to-left" name="typeFilter" id="type-select">
        <option value="">All Types</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>            
        </select>    
    
    </div>

    <div class="formContainer">
        <form method="POST"  name="formInfo" >
            <h1>Add a new Pokemon to your Collection!</h1>
            <h4>Choose from all 898 Pokemon!</h4>
            <h4>Add by name or Pokedex number</h4>
            <input type="text" id="name"  placeholder="Pokemon name"/>
            <input type="number" id="number" required="required" placeholder="Pokedex Number">
            <input type="submit" class="Btn submitBtn"/>
            <button type="button" class="Btn closeBtn">Close</button>
        </form>
    </div>

    <div class="grid"></div>


    <script type="module"  src="main.js"></script>

</body>
</html>
